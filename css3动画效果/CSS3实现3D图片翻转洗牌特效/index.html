<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS3实现3D图片翻转洗牌特效</title>
	<link rel="stylesheet" href="css/kort.css">
</head>
<body>
<div class="contents">
	<article>
		<p>缩略图预览的概念。悬停缩略图，<br />或触摸和滑动如果你在触摸装置。</p>
	</article>
</div>

<h2>Default</h2>
<div class="thumb kort">
	<img src="img/1.jpg" width="200" height="200">
	<img src="img/2.jpg" width="200" height="200">
	<img src="img/3.jpg" width="200" height="200">
	<img src="img/4.jpg" width="200" height="200">
	<img src="img/5.jpg" width="200" height="200">
	<img src="img/6.jpg" width="200" height="200">
	<img src="img/7.jpg" width="200" height="200">
	<img src="img/8.jpg" width="200" height="200">
	<img src="img/9.jpg" width="200" height="200">
</div>

<h2>Concave</h2>
<div class="thumb kort concave">
	<img src="img/1.jpg" width="200" height="200">
	<img src="img/2.jpg" width="200" height="200">
	<img src="img/3.jpg" width="200" height="200">
	<img src="img/4.jpg" width="200" height="200">
	<img src="img/5.jpg" width="200" height="200">
	<img src="img/6.jpg" width="200" height="200">
	<img src="img/7.jpg" width="200" height="200">
	<img src="img/8.jpg" width="200" height="200">
	<img src="img/9.jpg" width="200" height="200">
</div>

<h2>Stack</h2>
<div class="thumb kort stack">
	<img src="img/1.jpg" width="200" height="200">
	<img src="img/2.jpg" width="200" height="200">
	<img src="img/3.jpg" width="200" height="200">
	<img src="img/4.jpg" width="200" height="200">
	<img src="img/5.jpg" width="200" height="200">
	<img src="img/6.jpg" width="200" height="200">
	<img src="img/7.jpg" width="200" height="200">
	<img src="img/8.jpg" width="200" height="200">
	<img src="img/9.jpg" width="200" height="200">
</div>

<script src="js/kort.js"></script>

<script>
	if( navigator.userAgent.match( /firefox/gi ) ) {
		[].slice.call( document.querySelectorAll( '.thumb img' ) ).forEach(function( el ) { el.style.boxShadow = 'none'; });
	}
</script>
</div>
</body>
</html>
