<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/player.css">
	<script type="text/javascript" src="js/player.js"></script>
</head>
<body>
	<article class="player-video-wrampper">
		<section class="player-video-content">
			<div class="player-video-l fl">
				<div class="video-content">
					<video id="videoSrc" width="1168" height="657" autoplay src="video/1.mp4"></video>
				</div>
				<div class="video-control">
					<div class="control-l">
						<span class="play-con" id="play-con"></span>
						<span class="play-reload" id="play-reload"></span>
						<div class="volume-container">
							<span class="volume-icon" id="volume-icon"></span>
							<span class="volume-side">
								<span class="volume-sidebar">
									<span class="volume-sidebar-inner" id="inner"></span>
								</span>
								<span class="volume-slider" id="slider"></span>
							</span>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="control-r fr">
						<span class="control-kbps fl">超清</span>
						<span class="control-allfullscreen" id="fullscreen">
							<a href="javascript:;" class="control-allfullscreen-txt" >全屏</a>
						</span>
					</div>
				</div>
				<div class="video-zhibojian">
					<span>进入直播间</span>
				</div>
			</div>
			<div class="player-video-r fr">
				<div class="style-video-arrow"></div>
				<a class="small-pic-link fr" href="javascript:;">
					<img src="img/1.webp">
					<div class="shade"></div>
				</a>
				<a class="small-pic-link fr" href="javascript:;">
					<img src="img/2.webp">
					<div class="shade pic-item"></div>
				</a>
				<a class="small-pic-link fr" href="javascript:;">
					<img src="img/3.webp">
					<div class="shade pic-item"></div>
				</a>
				<a class="small-pic-link fr" href="javascript:;">
					<img src="img/4.webp">
					<div class="shade pic-item"></div>
				</a>
				<a class="small-pic-link fr" href="javascript:;">
					<img src="img/5.webp">
					<div class="shade pic-item"></div>
				</a>
			</div>
			<div class="clearfix"></div>
		</section>
	</article>
</body>
</html>
