<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#imgbox{
			position: relative;
			width:500px;
			height: 500px;
			margin:100px auto;
			background: url('http://pic.58pic.com/58pic/12/01/79/95h58PICe9B.jpg') no-repeat;
			background-size: 100% 100%;
		}
		#fd{
			display: none;
			position: absolute;
			left: 0;
			top:0;
			width: 192px;
			height: 192px;
			border-radius: 50%;
			border:4px solid #000;
			background: url('http://pic.58pic.com/58pic/12/01/79/95h58PICe9B.jpg') no-repeat;
			background-size: 1000px 1000px;
		}
	</style>
</head>
<body>
	<div id="imgbox">
		<div id="fd"></div>
	</div>
	<script type="text/javascript">
		var imgboxDom = document.getElementById('imgbox');
		var fdDom = document.getElementById('fd');

		imgboxDom.addEventListener('mouseenter',function (ev) {
			fdDom.style.display = 'block';
		}, false);

		imgboxDom.addEventListener('mousemove',function (ev) {
			var left = ev.clientX - this.offsetLeft;
			var top = ev.clientY - this.offsetTop;
			fdDom.style.left = (left -100) + 'px';
			fdDom.style.top = (top -100) + 'px';
			fdDom.style.backgroundPositionX = -2*left+100+'px';
			fdDom.style.backgroundPositionY = -2*top+100+'px';
			if (left < 0 || top < 0 || left > this.offsetWidth || top >this.offsetHeight) {
				fdDom.style.display = 'none';
				return
			};
		}, false);

	</script>
</body>
</html>
