   *{
   	padding: 0;

   }
   a{
   	text-decoration: none;
   }
   body{
   	background: #eff3f5;
   }
   	#box{
    position: relative;
    width: 1180px;
    height: 350px;
    margin: 100px auto;
    background: #eee;
   	}
    .unit-wrampper{
      overflow: hidden;
    }
   	#box .unit{
  	position: absolute;
  	display: inline-block;
  	top: 0;
  	left: 0;
    opacity: 0;
  	width: 1180px;
  	height: 350px;
  	transition: all 1s ease-in-out;
   	}
    #box .unit:nth-child(1){
      opacity: 1;
    }
   	#box .unit img{
   	width: 1180px;
   	height: 350px;
   	   	}
   	.bt{
   		display: inline-block;
   		position: absolute;
   		text-align: center;
	   	height: 350px;
	   	width: 65px;
	   	top: 0;
	   	opacity: 0;
	   	cursor: pointer;
	   	line-height: 350px;
	   	background: #eff3f5;
	   	transition: all 0.4s ease-in-out;
   	}
   	#box:hover .bt{
   		opacity: 1;
   		transition: all 0.4s ease-in-out;
   	}
   	.bt .iconfont{
   		font-size: 48px;
   		font-weight: bold;
   		color: #d2d2d2;
   	}
   	#pre{
   		left: -65px;
   	}
   	#next{
   		right: -65px;
   	}
    .fa{
       font-size: 40px;
       color: #e3e6eb;
    }
    .action{
    	position: absolute;
    	bottom: 10px;
    	left: 511px;    	
    	padding: 4px 16px;
    	border-radius: 20px;
    	text-align: center;
    	opacity: 1;
    	background: rgba(0,0,0,.15);
    	transition: all 0.4s ease-in-out;
    }
  
    .action .btn.active {
    	width: 30px;
    }
    .action .btn{
    	display: inline-block;
    	margin-right: 5px;
    	width: 12px;
    	height: 12px;
    	border-radius: 6px;
    	background-color: rgba(255,255,255,.4);
    	transition: width 0.6s ease-in-out;
    }
