<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="border: 2px solid red"></canvas>
	<script type="text/javascript">
		var canvasDom = document.getElementById('canvas');
		var cxt = canvasDom.getContext('2d');
		cxt.rect(50,50,300,300);
		cxt.strokeStyle = 'blue';
		cxt.stroke();
		cxt.clip();
		cxt.fillStyle = 'pink	';
		cxt.fillRect(100,100,200,200);
	</script>
</body>
</html>
