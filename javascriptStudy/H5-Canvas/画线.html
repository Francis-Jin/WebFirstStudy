<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="400" height="400">
		你的浏览器不支持Canvas
	</canvas>
	<script type="text/javascript">
		var canvasDom = document.getElementById('canvas');
		// 获取2d环境
		var cxt = canvasDom.getContext('2d');
		// 
		// var grd = cxt.createLinearGradient(0,0,175,50);
		cxt.moveTo(0,0);
		cxt.lineTo(200,0);
		cxt.lineTo(200,200);
		cxt.lineTo(0,200);
		cxt.lineTo(200,0);
		cxt.strokeStyle='red';	
		cxt.stroke();


	</script>
</body>
</html>
