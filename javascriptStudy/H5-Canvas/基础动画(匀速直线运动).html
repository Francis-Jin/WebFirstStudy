<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本动画</title>
</head>
<body>
  <canvas id="canvas">你的浏览器不支持canvas，清换其他浏览器试试</canvas>
  <script type="text/javascript">
    var canvas=document.getElementById('canvas');
    canvas.height=728;
    canvas.width=1024;
    canvas.style.border = '1px solid red';
    var context=canvas.getContext('2d');

    context.fillStyle='red';
    context.beginPath();
    context.arc(1024,300,30,0,2*Math.PI,true);
    context.closePath();
    context.fill();
    setInterval(function(){
        run(context);
    }, 5);
    var speed=0;
    var startPoint=1024;
    function run(cxt){
        cxt.clearRect(0,0,1024,728);
        cxt.font = " 50px '楷体'";
        cxt.fillText('匀速直线运动',100,50);
        // cxt.top+=speed;    
        startPoint+=speed;
        if(startPoint<=20)
          {
            speed = 5;
            startPoint += speed;
          }else if(startPoint>=1004)
          {
            speed = -5;
            startPoint += speed;
          }
        cxt.beginPath();
        cxt.arc(startPoint,300,30,0,2*Math.PI,true);
        cxt.closePath();
        cxt.fill();
    }
  </script>
</body>
</html>
