<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匿名函数</title>
</head>
<body>
	<script type="text/javascript">
		function test(a,b){
			console.log(a);
			console.log(b);
			return function (){
				alert("helloworld!");
			};
		}
		//即调函数()();
		(test((function () {console.log(123)})(),3))();
	</script>
</body>
</html>
