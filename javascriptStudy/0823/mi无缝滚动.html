<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mi切换</title>
	<script type="text/javascript" src="js/mi.wufeng.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		#box{
			position: relative;
			width:296px;
			height: 374px;
			padding: 45px 0;
			background: #c0c0c0;
			margin:0 auto;
			/*overflow: hidden;*/

		}
		.content-title{
			text-align: center;
		}
		.content-list{
			width:1500px;
			margin-left: -296px;
		}
		.content-unit{
			float: left;
			width:296px;
			height: 324px;
			background: #fff;
			transition: all .6s ease;
		}
		.content-unit img{
			width:296px;
			margin-top: 30px;
		}
		.btn-wrampper{
			text-align: center;
		}
		.btn{
			position: relative;
			display: inline-block;
			width:10px;
			height: 10px;
			background: #e0e0e0;
			margin-right: 10px;
			border-radius: 50%;

		}
		.btn.active:before{
			content: '';
			position:absolute;
			top: -2px;
			left: -2px;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			border: 2px solid #ffb358;
		}
		.ear{
			position: absolute;
			top:175px;
			display: inline-block;
			width:20px;
			height: 50px;
			font-size: 20px;
			color:#fff;
			line-height: 50px;
			text-align: center;
			background: #e0e0e0;
		}
		.left-ear{
			left: 0;
		}
		.right-ear{
			right: 0; 
		}




	</style>
</head>
<body>
	<div id="box">
		<h3 class="content-title">图书</h3>
		<ul class="content-list">
			<li class="content-unit">
				<img src="https://s01.mifile.cn/i/index/more-duokan.jpg">
			</li>
			<li class="content-unit">
				<img src="https://i3.mifile.cn/a4/5e5da924-84e3-4959-9e25-5891cdf30757">
			</li> 
			<li class="content-unit">
				<img src="https://i3.mifile.cn/a4/61e1385e-54de-48f3-8717-5e4f4b1cdd14">
			</li>
		</ul>
		<div class="btn-wrampper">
			<a href="javascript:;" class="btn active"></a>
			<a href="javascript:;" class="btn"></a>
			<a href="javascript:;" class="btn"></a>
		</div>
		<a href="javascript:;" class="ear left-ear" id="left-ear">&lt;</a>
		<a href="javascript:;" class="ear right-ear" id="right-ear">&gt;</a>
	</div>
</body>
</html>
