<html lang="en">

	<meta charset="UTF-8">

<body>
<input type="text" id="num1">
<select id="section">
	<option>+</option>
	<option>-</option>
	<option>*</option>
	<option>/</option>
	<option>%</option>
</select>
<input type="text" id="num2">
<i>=</i>
<input type="text" id="result">
<button id="zhi">点我计算结果</button>
<hr>
	<script type="text/javascript">

			console.log("未成年人");
		}else{
			if(age>=18 && age<30){
				console.log("青年人");

		/*var sport;

		// 分支语句
		var num1 = document.getElementById('num1');
		var num2 = document.getElementById("num2");
		var result = document.getElementById("result");
		var oZhi = document.getElementById('zhi');
		var oSection = document.getElementById('section');
		oZhi.onclick = function () {
			switch (oSection.value){
				case "+":result.value = parseInt(num1.value) + parseInt(num2.value);
						break;
				case "-":result.value = parseInt(num1.value) - parseInt(num2.value);
						break;
				case "*":result.value = parseInt(num1.value) * parseInt(num2.value);
						break;
				case "/":parseInt(num2.value)===0 ? alert("被除数不能为0，请重新输入"):result.value = parseInt(num1.value) / parseInt(num2.value);
						break;
				case '%':result.value = parseInt(num1.value) % parseInt(num2.value);
						break;
				default:alert("你这是要搞事情？");
						break;
			}
		}
	</script>
</body>
</html>
