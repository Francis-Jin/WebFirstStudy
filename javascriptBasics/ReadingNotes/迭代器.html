<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function setup(x) {
			var i = 0;
			return function () {
				return x[i++];
			};
		}
		var next = setup(['a','b','c']);
		alert(next());
		alert(next());
		alert(next());
	</script>
</body>
</html>
