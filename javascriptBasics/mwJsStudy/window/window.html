<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>window窗口应用拖拽</title>
	<style>
		* {
			margin: 0;
			padding: 0
		}
		#ul1 {
			float: left;
			width: 880px;
			height: 880px;
			position: relative;
			margin: 10px auto;
			background: #ccc;
			/*overflow: hidden;*/
		}
		#ul1 li {
			width: 200px;
			height: 200px;
			float: left;
			list-style: none;
			margin: 10px;
			/*background: green;*/
			z-index: 1;
			line-height:200px;
			text-align: center;
			font-size: 200px;
			color:#fff;
		}
		#ul1 .active {
			border: 1px dashed red
		}
		#ul2 {
			float: right;
			width: 880px;
			height: 880px;
			position: relative;
			margin: 10px auto;
			background: #ccc;
			/*overflow: hidden;*/
		}
		#ul2 li {
			width: 200px;
			height: 200px;
			float: left;
			list-style: none;
			margin: 10px;
			/*background: green;*/
			z-index: 1;
			line-height:200px;
			text-align: center;
			font-size: 200px;
			color:#fff;
		}
		#ul2 .active {
			border: 1px dashed red
		}
	</style>
	<script src="js/move2.js"></script>
	<script src='js/zpqMXDX.js'></script>
</head>

<body>
<ul id="ul1">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
	<li>10</li>
	<li>11</li>
	<li>12</li>
	<li>13</li>
	<li>14</li>
	<li>15</li>
	<li>16</li>
</ul>
<ul id="ul2">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
	<li>10</li>
	<li>11</li>
	<li>12</li>
	<li>13</li>
	<li>14</li>
	<li>15</li>
	<li>16</li>
</ul>
</body>
</html>
