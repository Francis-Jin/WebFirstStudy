<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右键菜单</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		#ul1{
			list-style: none;
			width:100px;
			background: #e0e0e0;
			display: none;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		document.oncontextmenu=function(e){
			var oEvent = e||event;
			var oUl = document.getElementById('ul1');
			oUl.style.display='block';
			oUl.style.left = oEvent.clientX+'px';
			oUl.style.top = oEvent.clientY+'px';
			
			return false;
		}
		document.onclick=function(){
				var oUl = document.getElementById('ul1');
				oUl.style.display='none';
			}
	</script>
</head>
<body>
	<ul id="ul1">
		<li>登录</li>
		<li>注册</li>
		<li>返回首页</li>
		<li>Downloads</li>
	</ul>
</body>
</html>
