<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
		#box{
			width:100px;
			height: 100px;background: #eee;
			border: 1px solid #666;
			position: absolute;
		}
		#box #de{
			position: absolute;
			right: 0;
			top:0;
			display: inline-block;
			width:20px;
			height: 20px;
			line-height: 20px;
			text-align: center;
			font-size: 18px;
			background: #f5f5f5;
			cursor:pointer;
		}
		#box #de:hover{
			background: #f50;
			color: #f4f4f4;
		}
	</style>
	<script type="text/javascript">
		window.onload=function()
		{
			var oDiv = document.getElementById('box');
			var oDe = document.getElementById('de');
			oDe.addEventListener('click',function(ev){
				oDiv.style.display = 'none';
			},false);
			var disX = 0;
			var disY = 0;
			oDiv.onmousedown = function(ev)
			{
				var oEvent = ev || event; 
				disX = oEvent.clientX - oDiv.offsetLeft;
				disY = oEvent.clientY - oDiv.offsetTop;

				document.onmousemove = function (ev)
				{
					var oEvent = ev || event;
					var l = oEvent.clientX - disX;
					var t = oEvent.clientY - disY;
					var keshikuan = document.documentElement.clientWidth-oDiv.offsetWidth;
					var keshigao = document.documentElement.clientHeight-oDiv.offsetHeight;


					if(l<0){
						l=0;
					}else if(l>keshikuan){
						l=keshikuan;
					}
					if(t<0){
						t=0;
					}else if(t>keshigao){
						t=keshigao;
					}
					oDiv.style.left = l +'px';
					oDiv.style.top = t +'px';

				}

				document.onmouseup=function()
				{	
					// oDiv.onmousedown=null;
					document.onmousemove=null;
					document.onmouseup=null;
				}
				return false;
			}
			
			
		}
	</script>
</head>
<body>
	<div id="box">
		<i id="de">x</i>
	</div>
</body>
</html>
