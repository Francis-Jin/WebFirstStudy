<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>混合法</title>
	<script type="text/javascript">
		function Person(name,sex){
			this.name = name;
			this.sex = sex;
		}
		Person.prototype.showName = function (){
			alert(this.name);
		}
		Person.prototype.showSex = function(){
			alert(this.sex);
		}
		var p =new Person('json','男');
		p.showName();
		p.showSex();
	</script>
</head>
<body>
	
</body>
</html>
