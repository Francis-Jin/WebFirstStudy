<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<title>无标题文档</title>
	<style>
		#div1 input {
			background: #CCC
		}
		#div1 .active {
			background: yellow
		}
		#div1 div {
			width: 200px;
			height: 200px;
			background: #CCC;
			display: none
		}
	</style>
<script>
//改写的前提
//1:所有东西都在onload里
// 2：不能有函数嵌套，可以有全局变量；
var oDiv=null;
var aBtn = null;
var aDiv =null;
window.onload=function ()
{
	oDiv=document.getElementById('div1');
	aBtn=oDiv.getElementsByTagName('input');
	aDiv=oDiv.getElementsByTagName('div');
	var i=0;
	
	for(i=0;i<aBtn.length;i++)
	{
		aBtn[i].index=i;
		aBtn[i].onclick=tab;
	}
};
function tab()
{
	for(i=0;i<aBtn.length;i++)
	{
		aBtn[i].className='';
		aDiv[i].style.display='none';
	}
	this.className='active';
	aDiv[this.index].style.display='block';
};
</script>
</head>

<body>
<div id="div1">
	<input class="active" type="button" value="教育" />
	<input type="button" value="财经" />
	<input type="button" value="aaa" />
	<div style="display:block;">1asdfasdfds</div>
	<div>2xzcvxzcv</div>
	<div>5332342345</div>
</div>
</body>
</html>
