<script type="text/javascript">
function Person(name,sex){
	this.name=name;
	this.sex=sex;
}

Person.prototype.showName=function()
{
	alert(this.name);
} 

Person.prototype.showSex=function()
{
	alert(this.sex);
}

function Worker(name,sex,job)
{
	// 构造函数伪装  调用父级的构造函数。为了继承属性
	// this是New出来的Worker对象
	Person.call(this,name,sex);
	this.job = job;
}
// 原型链   通过原型的方法来继承父级的方法
// Worker.prototype=Person.prototype;

for(var i in Person.prototype)
{
	Worker.prototype[i]=Person.prototype[i];
}

Worker.prototype.showJob=function()
{
	alert(this.job);
}

function Code(name,sex,job,code){
	Worker.call(this,name,sex,job);
	this.code=code;
}
for(var i in Worker.prototype)
{
	Code.prototype[i] = Worker.prototype[i];
}
Code.prototype.showCode = function ()
{
	alert(this.code);
}

code1.showName();
code1.showSex();
code1.showJob();
code1.showCode();
