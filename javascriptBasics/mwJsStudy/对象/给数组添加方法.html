<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var arr1 = [1,2,4,5];
		var arr2 = [3,5,6,8,71,7,];
		//Array 类  不具备实际功能，只能用来构造对象
		//arr1、arr2 对象	具有功能的东西，被类构造出来的；
		//原型重要功能（应用），可以扩展系统对象；
		Array.prototype.sum=function(){
			var result=0;
			for(var i = 0;i<this.length;i++){
				result += this[i];
			}
			return result;
		}
		alert(arr1.sum());
		alert(arr2.sum());
		alert(arr1.sum===arr2.sum);
	</script>
</head>
<body>
	
</body>
</html>
