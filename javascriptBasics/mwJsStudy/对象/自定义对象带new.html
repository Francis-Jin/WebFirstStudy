<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//工厂方式
		/*
		*不好的问题：
		* 1.没有New;
		* 2.每个对象都有自己的函数，及其浪费资源
		*
		*/
		function createPerson(name,sex){
			// 假想的
			this.name=name;
			this.sex = sex;
			this.showName = function () {
				console.log(this.name);
			};
			this.showSex = function () {
				console.log(this.sex);
			};
		};
		var p1 = new createPerson('json','1');
		var p2 = new createPerson('walker','0');
		p1.showName();
		p1.showSex();
		p2.showName();
		p2.showSex();
	</script>
</head>
