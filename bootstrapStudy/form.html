<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <script type="text/javascript" src="jQuery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="dist/js/bootstrap.js"></script>
</head>
<body>
<form class="form-horizontal container" role="form">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">用户名:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" name="username" placeholder="请输入名字">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">输入密码：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" name="passworld" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">请记住我
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
        </div>
    </div>
</form>
</body>
</html>
