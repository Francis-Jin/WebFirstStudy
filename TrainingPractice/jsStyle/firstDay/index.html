<!DOCTYPE html>
<html>
<head>
	<title>js表单验证</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<script type="text/javascript" src="js/form.js"></script>
</head>
<body>
	<div class="form_wramp">
		<form action="">
			<label>用户名：</label>
			<input type="text" name="username"  id="username" placeholder="请输入用户名">
			<p id="txt_user"></p>
			</br>
			<label>密码：</label>
			<input type="password" name="password" id="pwd">
			<p id="txt_pwd"></p>
			</br>
			<label>确认密码：</label>
			<input type="password" name="password_affirm" id="pwd_affirm">
			<p id="txt_pwd_affirm"></p>
			</br>
			<input type="submit" name="submit" id="signIn" value="注册">
			<input type="reset" name="reset"  value="重置">
			<p ids="txt_signIn"></p>
		</form>
	</div>
</body>
</html>
