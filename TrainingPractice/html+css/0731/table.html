<!DOCTYPE html>
<html lang="en">

	<ul id="ul">

		<li id="li"></li>
		<li id="li"></li>
	</ul>
	<audio src="" alt="" id="img"></audio>
	<script type="text/javascript">
		var table=document.getElementById('table');
		var ul=document.getElementById('ul');
		var li=document.getElementById('li');
		var Img=document.getElementById('img');
		var tableDom=window.getComputedStyle(table).display;
		var ulDom=window.getComputedStyle(ul).display;
		var liDom=window.getComputedStyle(li).display;
		var imgDom=window.getComputedStyle(Img).display;
