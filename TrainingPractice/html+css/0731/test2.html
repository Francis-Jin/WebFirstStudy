<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			margin:20px auto;
			width:600px;
			height: 200px;
			border:1px solid red;
		}
		/*线性渐变*/
		.linear-box{
			background-image: linear-gradient(to right,red,green,yellow);
		}
		.radial-box{
			width:600px;
			height: 600px;
			margin:0 auto;
			border-radius: 50%;
			background-image: radial-gradient(red,blue,yellow,green,#fff);
		}

		.box1{
			width:960px;
			height: 324px;
			margin:20px auto;
			position: relative;
			overflow: hidden;
		}
		.box1:before{
			content: '';
			position: absolute;
			left: -50px;
			top: -5s00px;
			width:200px;
			height:600px;
			transform: rotate(45deg);
			-webkit-background-image: linear-gradient(to right,rgba(255,255,0,.4),rgba(255,255,255,.6),rgba(255,255,255,.8));
			transition: all 1s ease;
		}
		.box:hover:before{
			left:1000px;
			top:-100px;
			transition: all 1s ease;
		}
	</style>
</head>
<body>
	<div class="box linear-box"></div>
	<div class="radial-box"></div>
	<div class="box1">
		<img src="http://img-cdn2.luoo.net/site/201707/59771edc928c3.jpg">
	</div>
</body>
</html>
