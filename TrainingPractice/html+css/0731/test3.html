<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul li{
			position: relative;
			list-style: none;
			width:200px;
			height: 340px;
			background: #fff;
			perspective: 800px;
			transform-style: preserve-3d;
		}
		li:before{
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			transition: box-shadow .2s linear;
		}
		li:hover:before{
			box-shadow: 0 8px 16px rgba(0,0,0,.18);
			transition: box-shadow .2s linear;
		}
		li:hover{
			top:-2px;
			transform: rotateX(10deg);
		}
	</style>
</head>
<body>
	<ul>
		<li>你好世界！</li>
	</ul>
</body>
</html>
