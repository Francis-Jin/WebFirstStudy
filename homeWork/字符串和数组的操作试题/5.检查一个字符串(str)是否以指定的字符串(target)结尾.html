<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>检查一个字符串(str)是否以指定的字符串(target)结尾。</title>
	<script type="text/javascript">
		var str = 'bob is pig handsome';
		function isStrTarget(str,target) {
			str.endsWith(target) ? return true : return false;
		}
		console.log(isStrTarget(str,'me'));
	</script>
</head>

</body>
</html>
