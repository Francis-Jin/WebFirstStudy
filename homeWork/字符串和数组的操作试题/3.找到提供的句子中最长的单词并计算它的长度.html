		function getMaxLen(str){
			var strArr = str.split(' ');
			var maxLen = 0;
			var maxIndex = 0;
			strArr.forEach(function(e,i){
				if(maxLen < e.length){
					maxLen = e.length;
					maxIndex = i;
				}
				return maxLen,strArr[maxIndex];
			})
