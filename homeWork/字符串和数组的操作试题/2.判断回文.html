	<script type="text/javascript">
		/*
			2、定义一个函数，如果给定的字符串是回文，返回true，反之，返回false.
			(如果一个字符串忽略标点符号、大小写和空格，正着读和反着读一模一样，
			那么这个字符串就是palindrome(回文)。注意需要去掉字符串多余的标点符号和空格，
			然后把字符串转化成小写来验证此字符串是否为回文。)
			给定字符串”eye”,判断是回文，返回true
		*/
		function isPlalindrome(str) {  
		    str += "";  
		    for(var i = 0,j = str.length-1;i < j; i++ , j--){  
		        if(str.charAt(i) !== str.charAt(j)){  
		            return false;  
		        }  
		    }  
		    return true;  
		}  
		var str = '...eye,,,';
		console.log(isPlalindrome(str));
	</script>
