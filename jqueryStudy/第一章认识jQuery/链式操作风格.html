<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链式操作风格</title>
	<script type="text/javascript" src = "../jqueryLibrary/jquery-3.2.1.js"></script>
</head>
<body>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#menu{
		width: 300px;
	}
	.has_children{
		background: #555;
		color: #fff;
		cursor: pointer;
	}
	.highlight{
		color: #fff;
		background: green;
	}
	div{
		padding: 0;
		margin: 10px 0;
	}
	div a{
		background: #888;
		display: none;
		float: left;
		width: 300px;
	} 
</style>
	<div id="menu">
		<div class="has_children">
			<span>第一章-认识jQuery</span>
			<a href="javascript:;">1.1-JavaScript和JavaScript库</a>
			<a href="javascript:;">1.2-加入jQuery</a>
			<a href="javascript:;">1.3-编写简单的jQuery代码</a>
			<a href="javascript:;">1.4-JavaScript和JavaScript库</a>
			<a href="javascript:;">1.5-JavaScript和JavaScript库</a>
		</div>
		<div class="has_children">
			<span>第二章-jQuery选择器</span>
			<a href="javascript:;">2.1-jQuery选择器是什么</a>
			<a href="javascript:;">2.2-加入jQuery</a>
			<a href="javascript:;">2.3-编写简单的jQuery代码</a>
		</div>
		<div class="has_children">
			<span>第三章-jQuery中的DOM操作</span>
			<a href="javascript:;">2.1-jQuery选择器是什么</a>
			<a href="javascript:;">2.2-加入jQuery</a>
			<a href="javascript:;">2.3-编写简单的jQuery代码</a>
		</div>
	</div>
	<script type="text/javascript">
		$(".has_children").click(function(){
			$(this).addClass('highlight')  			//为当前节点增加highlight类
				.children('a').show().end()			//将子节点的a元素显示出来
													//并重新定位到上次操作的元素
			.siblings().removeClass("highlight")	//获取元素的兄弟元素，并去掉他
													//们的highlight类
			.children('a').hide();					//将兄弟元素下的a元素隐藏；
		});
	</script>
</body>
</html>
