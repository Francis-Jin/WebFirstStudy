<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单对象过滤选择器</title>
	<script type="text/javascript" src="../jqueryLibrary/jquery-3.2.1.js"></script>
</head>
<body>
	<form id="form1" action="javascript:void(0);">
		可用元素：<input type="text" name="add" value="可用文本框"><br/>
		不可用元素：<input type="text" name="email" disabled="disabled" value="不可用文本框"><br>
		可用元素：<input type="text" name="che" value="可用文本框"><br/>
		不可用元素：<input type="text" name="name" disabled="disabled" value="不可用文本框"><br>
		多选框<br>
		<input type="checkbox" name="newsletter"  value="test1">test1
		<input type="checkbox" name="newsletter" checked="checked" value="test1">test2
		<input type="checkbox" name="newsletter"  value="test1">test3
		<input type="checkbox" name="newsletter" checked="checked" value="test1">test4
		<input type="checkbox" name="newsletter"  value="test1">test5
		<input type="checkbox" name="newsletter"  value="test1">test6
		<div></div>
		<br><br>
		下拉列表1：<br>
		<select name="test" multiple="multiple" style="height: 100px;">
			<option>浙江</option>
			<option selected="selected">湖北</option>
			<option>北京</option>
			<option selected="selected">广州</option>
			<option>深圳</option>
		</select>
		<div></div>
		<br><br>
		下拉列表2：<br>
		<select name="test2">
			<option>浙江</option>
			<option>湖北</option>
			<option selected="selected">广州</option>
			<option>北京</option>
			<option>深圳</option>
		</select>
	</form>
	<script type="text/javascript">
		$("#form1 input:enabled").val('这里变化了');
		$("#form1 input:disabled").val('这里也变化了^_^!');
		$("input:checked").length;
		$("select :selected").text();
		
	</script>
</body>
</html>
