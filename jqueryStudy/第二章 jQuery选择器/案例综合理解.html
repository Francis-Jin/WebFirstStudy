<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../jqueryLibrary/jquery-3.2.1.js"></script>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		a{
			text-decoration: none;
			color:#000;
		}
		.SubCategoryBox{
			width: 600px;
			background: #d0d0d0;
			margin: 10px auto;
		}
		ul{
			overflow: hidden;
		}
		ul li{
			list-style: none;
			float: left;
			width:200px;
			height: 30px;
			line-height: 30px;
		}
		.promoted{
			font-size: 20px;
			color: red;
			background: rgba(0,0,0,.5);
		}
		.showmore{
			clear:fixed;
			padding-bottom: 20px;
			text-align: center;
		}
		.showmore a{
			display: inline-block;
			height: 30px;
			width: 220px;
			background: #f5f5f5;
		}
	</style>
</head>
<body>
	<div class="SubCategoryBox">
		<ul>

			<li><a href="javascript:;">索尼</a><i>(231)</i></li>

	<script type="text/javascript">

		//ul li:gt(5):not(:last)表示获取ul下面索引值大于5的li的集合，不包括最后一个元素
		var $category = $("ul li:gt(5):not(:last)");
		$category.hide();//将其隐藏；
		var $toggleBtn = $("div.showmore > a");
		$("ul li").filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')")
				.addClass("promoted");
