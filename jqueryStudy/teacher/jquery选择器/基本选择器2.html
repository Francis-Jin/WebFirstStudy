    $('button').click(function () {
        $('.animate').animate({
            left:'1000px',
            height:'200px'

            height:'20px'

    });

    $('#content').delegate('*','focus blur',function () {
       var elem = $(this);
       setTimeout(function () {
            elem.toggleClass('focused',elem.is(':focus'));
       },0)
    })
