<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>横向滑动的悬停焦点图全代码</title>
    <link href="css/jqlunbo.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../jqueryLibrary/jquery-3.2.1.js"></script>
    <!-- <script type="text/javascript" src="js/jqlunbo.js"></script> -->
</head>
<body>
<div class="slideBox">
    <img class="opacity1" src="img/1.jpg" alt="" width="1000" height="480"/>
    <img src="img/2.jpg" alt="" width="1000" height="480"/>
    <img src="img/3.jpg" alt="" width="1000" height="480"/>
    <img src="img/4.jpg" alt="" width="1000" height="480"/>
    <img src="img/5.jpg" alt="" width="1000" height="480"/>
    <img src="img/6.jpg" alt="" width="1000" height="480"/>
    <div class="spanBox">
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
    <div class="prev">&lt;</div>
    <div class="next">&gt;</div>
</div>
</body>
</html>
