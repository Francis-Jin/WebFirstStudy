<head>

    <style>
        *{margin:0;padding:0;}
        body{font-size:12px;line-height:1.7;}
        li{list-style:none;}

        /* content */
        #content{width:800px;margin:0 auto;padding:20px;}
        #content h1{color:#0088bb;}
        #content .item{padding:20px;margin-bottom:20px;border:1px dotted #0088bb;height:300px;}
        #content .item h2{font-size:16px;font-weight:bold;border-bottom:2px solid #0088bb;margin-bottom:10px;}
        #content .item li{display:inline;margin-right:10px;}
        #content .item li a img{width:230px;height:230px;border:none;}
        /* menu */
        #menu{position:fixed;left:50%;margin-left:400px;top:100px;}
        #menu ul li a{
            display:block;
            margin:5px 0;
            font-size:14px;
            font-weight:bold;
            color:#333;
            width:80px;
            height:50px;
            line-height:50px;
            text-decoration:none;
            text-align:center;
        }
        #menu ul li a:hover,#menu ul li a.current{color:#fff;background:#0088bb;}　
    </style>
</head>
<body>

<script>
    /**
     * Created by liusongjin on 15-4-4.
     */
    $(function () {
        $(window).scroll(function () {
            var scrollTop = $(document).scrollTop();
            var documentHeight = $(document).height();
            var windowHeight = $(window).height();
            var contentItems = $("#content").find(".item");
            var currentItem = "";

            if (scrollTop+windowHeight==documentHeight) {
                currentItem= "#" + contentItems.last().attr("id");
            }else{
                contentItems.each(function () {
                    var contentItem = $(this);
                    var offsetTop = contentItem.offset().top;
                    if (scrollTop > offsetTop - 100) {
                        currentItem = "#" + contentItem.attr("id");
                    }
                });
            }
            if (currentItem != $("#menu").find(".current").attr("href")) {
//                $("#menu").find(".current").removeClass("current");
                $("#menu").find("[href=" + currentItem + "]").addClass("current");
            }
        });
    });
</script>
