<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
		.wramp{
			width:230px;
			margin:10px auto;
			border:1px solid #f00;
		}
		.box img{
			width:230px;
			height: 120px;
			display: none;
		}
		.active{
			display: block !important;
		}
	</style>
</head>
<body>
	<div class="wramp">
		<div class="box">
			<img class="active" src="img/1.jpg" alt="">
			<h5>哈哈哈哈哈</h5>
			<p>djadkjjl</p>
		</div>
		<div class="box">
			<img class="" src="img/1.jpg" alt="">
			<h5>哈哈哈哈哈</h5>
			<p>djadkjjl</p>
		</div>
		<div class="box">
			<img class="" src="img/1.jpg" alt="">
			<h5>哈哈哈哈哈</h5>
			<p>djadkjjl</p>
		</div>
	</div>
	<script type="text/javascript">
		var boxDoms = document.getElementsByClassName("box");
		var imgDoms = document.getElementsByTagName('img');
		var boxs = Array.prototype.slice.call(boxDoms);
		var imgs = Array.prototype.slice.call(imgDoms);
		boxs.forEach((e,i)=>{
			e.addEventListener('mouseenter',()=>{
				imgs.forEach((e)=>{
					e.className='';
				})
				imgs[i].className = 'active';
			},false);
		})
	</script>
</body>
</html>
